<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="tizen" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Tizen Specialists who can share their
                    experiences and skills in Tizen development." />
    <title>Tizen Specialist</title>
    <link rel="icon" type="image/png" sizes="456x456" href="/favicon.png">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" async defer></script>
</head>

<body>
    <div class="logo"><img src="assets/images/tizen.png" /><span>Specialist</span></div>
    <header>
        <img src="assets/images/banner-man.svg" />
        <div>
            <h1>What is Tizen Specialist?</h1>
            <h3>
                We announce Tizen Specialists who can share their
                experiences and skills in Tizen development.
            </h3>
            <h3>
                Tizen Specialists support developers and companies when
                technical help is needed.
            </h3>
        </div>
    </header>
    <main>
        <ul class="specialist-list"></ul>
    </main>
    <div class="popup-wrapper">
        <div class="popup-container">
            <div id="popup-close-btn"></div>
            <ul class="specialist-list-popup"></ul>
            <div class="navigation">
                <div class="prev">Previous</div>
                <div class="next">Next</div>
            </div>
        </div>
    </div>
    <template id="specialist-list-item-template">
        <li class="specialist">
            <section>
                <div class="specialist-photo-wrapper">
                    <img class="specialist-photo" />
                </div>
                <div class="specialist-description">
                    <h1></h1>
                    <address></address>
                    <span class="company"></span>
                    <span class="devices"></span>
                </div>
                <p class="sociall-links">
                    <a class="twitter-link" target="_blank" rel="noopener norefferer"><img
                            src="assets/icons/twitter.svg" /></a>
                    <a class="li-link" target="_blank" rel="noopener norefferer"><img
                            src="assets/icons/linkedin.svg" /></a>
                    <a class="fb-link" target="_blank" rel="noopener norefferer"><img
                            src="assets/icons/facebook.svg" /></a>
                    <a class="email-link" target="_blank" rel="noopener norefferer"><img
                            src="assets/icons/email.svg" /></a>
                </p>
            </section>
        </li>
    </template>
    <template id="specialist-popup-item-template">
        <li class="specialist">
            <section>
                <div class="specialist-photo-wrapper">
                    <img class="specialist-photo" />
                </div>
                <div class="specialist-description">
                    <h1></h1>
                    <address></address>
                    <span class="company"></span>
                    <div class="devices-sociall-wrapper">
                        <span class="devices"></span>
                        <p class="sociall-links">
                            <a class="twitter-link" target="_blank" rel="noopener norefferer"><img
                                    src="assets/icons/twitter.svg" /></a>
                            <a class="li-link" target="_blank" rel="noopener norefferer"><img
                                    src="assets/icons/linkedin.svg" /></a>
                            <a class="fb-link" target="_blank" rel="noopener norefferer"><img
                                    src="assets/icons/facebook.svg" /></a>
                            <a class="email-link" target="_blank" rel="noopener norefferer"><img
                                    src="assets/icons/email.svg" /></a>
                        </p>
                    </div>
                </div>
            </section>
            <div class="bio">
                <p class="bio-header">About</p>
                <span class="bio-text"></span>
            </div>
        </li>
    </template>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-19369352-24"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-19369352-24');
    </script>
</body>

</html>
