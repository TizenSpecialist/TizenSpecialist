<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tizen Specialist</title>
    <style>

        @font-face {
            font-family: 'Cabin';
            src: url("css/fonts/cabin-regular.ttf");
        }

        @font-face {
            font-family: 'Cabin';
            src: url("css/fonts/cabin-bold.ttf");
            font-weight: bold;
        }

        img::selection {
            background: transparent;
        }

        body {
            background: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 50px;
            margin-top: 0;
        }

        h3 {
            font-weight: normal;
            line-height: 1.4em;
            margin-bottom: 5px;
        }

        address {
            font-style: normal;
            font-size: 14px;
            color: #676767;
            margin-bottom: -1px;
        }

        * {
            font-family: 'Cabin';
            box-sizing: border-box;
        }

        ul, li {list-style: none; padding:0;}

        header {
            text-align: center;
            height: 310px;
            color: #000;
            display: flex;
            align-items:center;
            justify-content: center;
            margin: 30px auto;
        }

        header div {
            padding: 0 20px;

        }

        .specia-list {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .specialist {
            position: relative;
            background: #f0f0f0;
            box-shadow: -1px 2px 8px rgba(85, 85, 85, 0.47);
            text-align: center;
            padding: 25px;
            width: 100%;
            height: 350px;
            max-width: 370px;
            margin: 0 0 35px;
            line-height: 1.25em;
            overflow: hidden;
        }

        .specialist:hover {
            background: #e3f4ff;
            cursor: pointer;
        }

        .specialist-description:not(.cloned) {
            position: relative;
            right: 0;
            transition: right .5s ease, opacity .5s ease;
        }

        .specialist-description.cloned {
            position: absolute;
            left: 100%;
            opacity: 0;
            top: 10px;
            width: 160px;
            transition: left .5s ease, opacity .5s ease;
        }

        .specialist-description.cloned h1 {
            margin-bottom: 2px;
        }

        .specialist h1 {
            color: #000;
            font-size: 20px;
            font-weight: bold;
            margin: 13px auto 8px;
        }

        .specialist-photo-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 0 28px;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            transition: left .5s ease, transform .5s ease;
        }

        .specialist-photo-wrapper:after {
            content: url("icons/tizen_logo.svg");
            display: block;
            width: 35px;
            height: 35px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .specialist-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .company {
            display: block;
            margin-bottom: 10px;
            color: #676767;
            font-size: 14px;
        }

        .devices {
            display: block;
            position: relative;
            padding-top: 15px;
            width: 100%;
            font-size: 18px;
            color: #000;
        }

        .devices:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -40px;
            background-color: #73b2ff;
            width: 80px;
            height: 2px;
        }

        .bio {
            font-size: 15px;
            line-height: 18px;
            text-align: justify;
            position: absolute;
            left: 20px;
            top: 100%;
            opacity: 0;
            transition: left .5s ease, top .5s ease, opacity .5s ease;
            padding-right: 20px;
        }

        .bio .bio-header {
            margin-bottom: 10px;
        }

        .bio p {
            margin: 0;
        }

        .sociall-links {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            width: 100%;
            bottom: -24px;
            left: 0;
            padding: 0 20px;
            margin: 0;
            opacity: 0;
            transition: bottom .5s ease, opacity .5s ease;
        }

        .sociall-links img {
            width: 21px;
            height: 21px;
            display: block;
        }

        .sociall-links a {
            margin-left: 5px;
        }

        .sociall-links img:hover {
            transform: translateY(-1px);
        }

        @media (min-width: 876px) {
            .specia-list {
                max-width: 775px;
                flex-direction: row;
                justify-content: space-between;
            }

            .specialist {
                width: 370px;
            }
        }

        @media (min-width: 1280px) {
            .specia-list {
                max-width: 1180px;
            }
        }

        .active .specialist-photo-wrapper {
            left: 0px;
            transform: translate(0%)
        }

        .active .specialist-description:not(.cloned) {
            opacity: 0;
            right: 50%;
        }

        .active .specialist-description.cloned {
            left: 180px;
            opacity: 1;
        }

        .active .bio {
            top: 165px;
            opacity: 1;
        }

        .active .sociall-links {
            bottom: 12px;
            opacity: 1;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <h1>Tizen Specialist</h1>
            <h3>We announce Tizen Specialists who can share their experiences and skills in Tizen development.</h3>
            <h3>Tizen Specialists support developers and companies when technical help is needed.</h3>
        </div>
    </header>
    <main>
        <ul class="specia-list"></ul>
    </main>
    <template id="specialist-template">
        <li class="specialist">
            <section>
                <div class="specialist-photo-wrapper">
                    <img class="specialist-photo" />
                </div>
                <div class="specialist-description">
                    <h1></h1>
                    <address></address>
                    <span class="company"></span>
                    <span class="devices"></span>
                </div>
                <div class="bio">
                    <p class="bio-header">About</p>
                    <span class="bio-text"></span>
                </div>
                <p class="sociall-links">
                    <a class="twitter-link" rel="noopener norefferer"><img src="icons/twitter.svg" /></a>
                    <a class="li-link" rel="noopener norefferer"><img src="icons/in.svg" /></a>
                    <a class="fb-link" rel="noopener norefferer"><img src="icons/facebook.svg" /></a>
                    <a class="email-link" rel="noopener norefferer"><img src="icons/mail.svg" /></a>
                </p>
            </section>
        </li>
    </template>

    <script>
        (function() {
            'use strict';

            function buildList(data) {
                var template = document.getElementById('specialist-template'),
                    target = document.querySelector('.specia-list');

                data.forEach(function(specialist, index) {
                    var listItem = 'content' in document.createElement('template') ?
                                    document.importNode(template.content, true) :
                                    document.querySelector('#specialist-template li').cloneNode(true),
                        clone,
                        linksWrapper = listItem.querySelector('.sociall-links'),
                        twitterLink = listItem.querySelector('.twitter-link'),
                        linkedInLink = listItem.querySelector('.li-link'),
                        fbLink = listItem.querySelector('.fb-link'),
                        emailLink = listItem.querySelector('.email-link');

                    listItem.querySelector('.specialist-photo').setAttribute('src', specialist.photoURL)

                    listItem.querySelector('h1').textContent = specialist.name;
                    listItem.querySelector('address').textContent = specialist.location;
                    listItem.querySelector('.company').textContent = specialist.company;
                    listItem.querySelector('.devices').textContent = specialist.devices.join(', ');
                    listItem.querySelector('.bio-text').textContent = specialist.bio;

                    if (specialist.twitterURL) {
                        twitterLink.setAttribute('href', specialist.twitterURL);
                    } else {
                        twitterLink.parentNode.removeChild(twitterLink);
                    }

                    if (specialist.lnURL) {
                        linkedInLink.setAttribute('href', specialist.lnURL);
                    } else {
                        linkedInLink.parentNode.removeChild(linkedInLink);
                    }

                    if (specialist.facebookURL) {
                        fbLink.setAttribute('href', specialist.facebookURL);
                    } else {
                        fbLink.parentNode.removeChild(fbLink);
                    }

                    if (specialist.emailURL) {
                        emailLink.setAttribute('href', 'mailto:' + specialist.emailURL);
                    } else {
                        emailLink.parentNode.removeChild(emailLink);
                    }

                    if (!linksWrapper.children.length) {
                        linksWrapper.parentNode.removeChild(linksWrapper);
                    }

                    clone = listItem.querySelector('.specialist-description').cloneNode(true);
                    clone.classList.add('cloned');

                    listItem.querySelector('section').appendChild(clone);

                    target.appendChild(listItem);
                    target.querySelectorAll('.specialist')[index].addEventListener('click', handleSpecialistClick);
                });
            }

            function handleLoad(data) {
                var specialists = JSON.parse(data.target.response);

                buildList(specialists);
            }

            function handleSpecialistClick(event) {
                this.classList.toggle('active');
            }

            function init() {
                var client = new XMLHttpRequest();

                client.onload = handleLoad;
                client.open('GET', 'specialists.json');
                client.send(null);
            }

            window.addEventListener('load', init);
        }());
    </script>
</body>
</html>
